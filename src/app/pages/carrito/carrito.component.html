<p>carrito works!</p>
<p>Estamos en le carrito</p>
<div *ngFor="let producto of cartService.carrito">
    <p>Producto: {{producto.idProducto}} <button (click)="eliminarProducto(producto.idProducto)">X</button>
    <app-contador-cantidad [cantidadInicial]="producto.cantidad"  (cantidadCambiada)="cartService.modificarCantidadProducto(producto.idProducto,$event)"></app-contador-cantidad></p>
    <p *ngIf="producto.notas !== ''">{{producto.notas}}</p>
</div>
