<img id="fotoProducto" src="{{producto?.fotoUrl}}">
<div class="margen-chico">
    <ul>
        <span>Ingedientes: </span>
        <li *ngFor="let ingrediente of producto?.ingredientes">{{ingrediente}}</li>
    </ul>
    <div>
        <div class="apto-container" *ngIf="producto?.esCeliaco">
            <img class="apto" src="./../../../assets/icons/wheat.png">
            <p>Apto celiaco</p>
        </div>
        <div class="apto-container" *ngIf="producto?.esVegano">
            <img class="apto" src="./../../../assets/icons/vegan.png">
            <p>Apto vegano</p>
        </div>
    </div>
    <label for="notas">Notas:</label>
    <textarea name="notas" id="notas" cols="30" rows="10"></textarea>
    <div id="cantidad-container">
        <label for="cantidad">Cantidad:</label>
        <app-contador-cantidad (cantidadCambiada)="cantidad.set($event)"></app-contador-cantidad>
    </div>

    <button>Agregar al carrito</button>
</div>
